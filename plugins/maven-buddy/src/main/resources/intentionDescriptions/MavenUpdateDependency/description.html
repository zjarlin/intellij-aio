<html>
<body>
Updates the Maven dependency version to the latest available version from Maven Central.
<p>
Supported formats:
<ul>
    <li>Maven pom.xml: <code>&lt;version&gt;...&lt;/version&gt;</code> inside <code>&lt;dependency&gt;</code></li>
</ul>
</p>
<p>
Place the cursor on a Maven dependency version in a pom.xml file and press <b>Alt+Enter</b> to see this intention.
</p>
</body>
</html>
