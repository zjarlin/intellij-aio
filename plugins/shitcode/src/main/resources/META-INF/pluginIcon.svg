          fill="#6B4423" stroke="#563822" stroke-width="1"/>
    
    <!-- Eyes -->
    <circle cx="17" cy="20" r="1.5" fill="#FFFFFF"/>
    <circle cx="23" cy="20" r="1.5" fill="#FFFFFF"/>
    <circle cx="17.5" cy="20" r="0.8" fill="#000000"/>
    <circle cx="23.5" cy="20" r="0.8" fill="#000000"/>
    
    <!-- Smile -->
    <path d="M16 24 Q20 26 24 24" stroke="#563822" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    
    <!-- Warning badge -->
