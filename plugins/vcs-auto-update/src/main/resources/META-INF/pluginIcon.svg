    <circle cx="14" cy="12" r="3" stroke="url(#updateGrad)" stroke-width="2.5" fill="none"/>
    <circle cx="14" cy="28" r="3" stroke="url(#updateGrad)" stroke-width="2.5" fill="none"/>
    <line x1="14" y1="15" x2="14" y2="25" stroke="url(#updateGrad)" stroke-width="2.5"/>
    <path d="M 14 20 Q 22 20 22 15" stroke="url(#updateGrad)" stroke-width="2.5" fill="none"/>
    <circle cx="22" cy="12" r="3" stroke="url(#updateGrad)" stroke-width="2.5" fill="none"/>

    <!-- Sync / Update Arrows -->
