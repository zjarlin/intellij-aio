            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect x="2" y="2" width="36" height="36" rx="8" fill="url(#updateGrad)" opacity="0.15"/>
    <rect x="2" y="2" width="36" height="36" rx="8" stroke="url(#updateGrad)" stroke-width="2" fill="none"/>

